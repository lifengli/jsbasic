<html>
    <head>
        <title>Factorial</title>
    </head>
    <body>
    <script>
        document.write("Factorial: iterative and recursive<br><br>");

        // O(N)
        // iterative
        // linear time complexity
        const ifactorial = (n) => {
            let result = 1;
            for (let i=1; i<=n; i++) {
                result = result * i;
            }

            return result;
        };

        // O(N)
        // recursive
        // linear time complexity
        const rfactorial = (n) => {
            if ( n === 0) {
                return 1;
            }
            
            return n * rfactorial(n -1);
        };

        document.write("Iterative Factorial 5 -> " + ifactorial(5) + "<br><br>");
        document.write("Recursive Factorial 7 -> " + rfactorial(7) + "<br><br>");
    </script>
    </body>
</html>
