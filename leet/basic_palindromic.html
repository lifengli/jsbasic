<html>
    <head>
        <title>Basic Palindromic</title>
    </head>
    <body>
    <script>
        document.write("Basic Palindromic <br><br>");
        
        const str1 = "abcdedcba";
        const str2 = "abcdefdcba";

        const isPalindrome = function(str) {
            // base case #1
            if(str.length < 2){
                return true;
            }
            // base case #2
            if(str.slice(0, 1) !== str.slice(-1)){
                return false;
            }
            // recursive case
            return isPalindrome(str.slice(1, -1));
        };

        document.write("Is \"" +str1+ "\" Palindrome? " + isPalindrome(str1) + "<br><br>");
        document.write("Is \"" +str2+ "\" Palindrome? " + isPalindrome(str2) + "<br><br>");
    </script>
    </body>
</html>
