<html>
    <head>
        <title>Two Sums</title>
    </head>
    <body>
    <script>
        document.write("Two Sums <br><br>");
        
        const nums = [2, 4, 7, 11, 15, 18, 22, 25, 29, 32, 36, 40, 45, 50, 100];
        const target = 150;

        //O(N^2)
        const twoSum = (nums, target) => {
            //run through the array once, worst case array.length
            for(let i=0; i<nums.length; i++){
                //worst case: run through (n-1)+(n-2)+(n-3)+...+1 times
                for(let j=i+1; j<nums.length; j++){
                    if(nums[i] + nums[j] === target){
                        return [i,j];
                    }
                }
            }
        };

        document.write("indices -> " + twoSum(nums, target));
    </script>
    </body>
</html>
